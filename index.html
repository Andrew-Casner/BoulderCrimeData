<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boulder Crime Explorer</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="top">Boulder Crime Explorer</h1>
    <nav>
        <!--intra-page links-->
    </nav>

    <section id="main_map">
        <h2>Map Title</h2>
        <div id='map'></div>
    </section>

    <section id="stats" class="container-fluid">
        <h2>Statistics</h2>
        <div class="row">
            <div class="col-md-3">
                <h2 id="total-crimes">0</h2>
                <h3>Total Crimes</h3>
            </div>
            <div class="col-md-3">
                <h2 id="thefts">0</h2>
                <h3>Thefts</h3>
            </div>
            <div class="col-md-3">
                <h2 id="minor-offenses">0</h2>
                <h3>Minor Offenses</h3>
            </div>
            <div class="col-md-3">
                <h2 id="violent-crimes">0</h2>
                <h3>Violent Crimes</h3>
            </div>
        </div>
    </section>

    <section id="charts">
        <h2>Charts</h2>
        <div class="radarChart"></div>
        <div class="histogram"></div>
    </section>

    <nav>
        <a href="#top">Top of Page</a>
    </nav>


    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.animateNumber.min.js"></script>

    <!-- Our own Scripts -->
    <script src="js/radar_chart.js"></script>
    <script src="js/data_viz.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
